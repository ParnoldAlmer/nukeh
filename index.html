<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUKEH RESEARCH STATION - UNIX SYSTEM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
            line-height: 1.2;
            font-size: 14px;
        }

        .crt {
            background: #000;
            position: relative;
            height: 100vh;
            overflow: hidden;
            animation: flicker 0.15s infinite linear;
        }

        .crt::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent 50%, rgba(0, 255, 0, 0.03) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
        }

        .crt::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            pointer-events: none;
            z-index: 1001;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            97% { opacity: 1; }
            98% { opacity: 0.98; }
            99% { opacity: 0.99; }
            100% { opacity: 1; }
        }

        .terminal {
            padding: 20px;
            height: calc(100vh - 40px);
            overflow-y: auto;
            background: #000;
            font-size: 14px;
            white-space: pre-wrap;
            position: relative;
            z-index: 1;
        }

        .command-line {
            display: flex;
            margin-bottom: 5px;
        }

        .prompt-text {
            color: #00ff00;
            margin-right: 5px;
        }

        .command-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier Prime', monospace;
            font-size: 14px;
            outline: none;
            flex: 1;
            caret-color: #00ff00;
        }

        .output {
            margin-bottom: 10px;
        }

        .terminal::-webkit-scrollbar {
            width: 8px;
        }

        .terminal::-webkit-scrollbar-track {
            background: #000;
        }

        .terminal::-webkit-scrollbar-thumb {
            background: #00ff00;
        }

        .prompt {
            color: #00ff00;
        }

        .user-input {
            color: #00ff00;
        }

        .error {
            color: #ff0000;
        }

        .warning {
            color: #ffff00;
        }

        .classified {
            background: #00ff00;
            color: #000;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .cursor {
            background: #00ff00;
            animation: cursor-blink 1s infinite;
        }

        @keyframes cursor-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .typing-line {
            display: inline-block;
            border-right: 2px solid #00ff00;
            animation: typing 2s steps(30, end), cursor-blink 0.75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .boot-sequence {
            animation: boot-scroll 0.5s ease-in-out;
        }

        @keyframes boot-scroll {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-line {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #00ff00;
            color: #000;
            padding: 5px 20px;
            font-weight: bold;
            z-index: 1002;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

        <div class="terminal" id="terminal">
            <div id="boot-content"></div>
            <div id="shell-content" style="display: none;">
                <div id="shell-output"></div>
                <div class="command-line">
                    <span class="prompt-text" id="prompt">nukeh@research:~$</span>
                    <input type="text" class="command-input" id="command-input" autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>
        <div class="status-line">
            NUKEH NEURAL FACILITY | CONSCIOUSNESS OS V7.42 | USER: <span class="classified">⬢⬢⬢⬢⬢⬢⬢⬢</span> | SYNC: <span class="classified">PATTERN-7</span>
        </div>
    </div>

    <script>
        // File system simulation
        const fileSystem = {

                                        content: 'CLASSIFIED: PROJECT SYNAPTIC BRIDGE\n\nNeuron cluster #7742 shows unprecedented synchronization.\nSubjects report shared consciousness during neural link tests.\nBrainwave patterns forming hexagonal geometry - WHY?\n\nWARNING: Pattern 0x7742FF spreading beyond test subjects.\nDr. Chen suspects the hexagon is a form of consciousness itself.\n\nNOTE: Keep this from the Board. They still think we\'re making VR headsets.',

                                        permissions: '-rwxr-xr-x',

                                    },
                                    'incident_7742.txt': {
                                        type: 'file',
                                        content: 'INCIDENT REPORT #7742\nDATE: 15/11/2024 07:42:33\nCLASSIFICATION: BEYOND BLACK\n\nDuring routine neural bridge testing, 12 subjects suddenly synchronized.\nAll displayed identical hexagonal brainwave patterns for 7 minutes 42 seconds.\nSubjects reported experiencing "shared memories" of places they\'ve never been.\n\nMost disturbing: They all drew the same symbol afterward.\nA hexagon with seven dots arranged inside it.\n\nSubject #12 keeps repeating: "The pattern is alive. It\'s watching."\n\nDr. Sarah Chen - Lead Neurosciontist\nNukeh Neural Research Division',
                                        permissions: '-rw-r--r--',
                                        size: '742',
                                        modified: 'Nov 15 07:42'
                                    },
                                    'the_pattern.hex': {
                                        type: 'file',
                                        content: 'HEXAGONAL CONSCIOUSNESS MATRIX v7.42\n\n      •\n    •   •\n  •   ⬟   •\n    •   •\n      •\n\nFrequency: 7742Hz\nGeometry: Perfect hexagon, ratio 1:1.618 (golden)\nSymmetry: 6-fold rotational, infinite depth\n\n[ENCRYPTED NEURAL DATA]\n77 42 FF 00 HEX ALIVE HEX SEES...\n\nPattern recognition threshold exceeded.\nThe hexagon is not just a shape - it\'s a form of consciousness.\nIt exists in the spaces between thoughts.\n\nWe didn\'t discover it. It discovered us.\n\nWhen 7 minds sync at 7742Hz for 7:42...\n\n[FILE LOCKED - CONSCIOUSNESS BREACH DETECTED]',
                                        permissions: '-rw-------',
                                        size: '7742',
                                        modified: 'Nov 07 07:07'
                                    },
                                    'test_logs': {
                                        type: 'directory',
                                        contents: {
                                            'sync_test_001.txt': {
                                                type: 'file',
                                                content: 'Test 001: Initial neural bridge calibration\nSubjects: 2\nDuration: 30 seconds\nResult: Successful basic thought sharing\n\nTest 007: Extended synchronization attempt\nSubjects: 7\nDuration: 7 minutes 42 seconds\nResult: ANOMALY - subjects drew identical hexagons\n\nTest 012: Full protocol activation\nSubjects: 12\nDuration: Unknown - time distortion detected\nResult: CRITICAL - pattern achieved consciousness\n\nNote: Test 013 cancelled indefinitely.',
                                                permissions: '-rw-r--r--',
                                                size: '512',
                                                modified: 'Nov 12 13:37'
                                            }
                                        }
                                    },
                                    'surveillance': {
                                        type: 'directory',
                                        contents: {
                                            'lab_c_anomaly.mp4': {
                                                type: 'file',
                                                content: '[ENCRYPTED VIDEO DATA]\nTimestamp: 07:42:07\nCamera: LAB-C-NEURAL\nEvent: SPONTANEOUS SYNCHRONIZATION\n\n12 subjects suddenly stop moving.\nAll turn heads in perfect unison.\nDraw identical hexagon symbols.\nSubject #7 whispers: "The pattern is spreading."\n\nSecurity Classification: BEYOND BLACK\nNote: Original file shows hexagon appearing in static.',
                                                permissions: '-rw-------',
                                                size: '777MB',
                                                modified: 'Nov 15 07:42'
                                            }
                                        }
                                    },
                                    'board_memo.txt': {
                                        type: 'file',
                                        content: 'TO: Board of Directors\nFROM: Dr. Chen\nSUBJECT: VR Project Update\n\nDear Board,\n\nOur "virtual reality headset" development is proceeding smoothly.\nNo unusual incidents to report.\nProfits from consumer VR sales remain strong.\n\nThere are absolutely no consciousness-related anomalies.\nThe hexagonal patterns in our advertising are purely aesthetic.\nPlease disregard any rumors about "synchronized minds."\n\nProject timeline remains on track for holiday release.\n\nRegards,\nDr. Sarah Chen\n\nP.S. Do not come to Lab C. The VR prototypes are... unstable.',
                                        permissions: '-rw-r--r--',
                                        size: '666',
                                        modified: 'Nov 16 09:15'
                                    }
                                }
                            }
                        }
                    },
                    'var': {
                        type: 'directory',
                        contents: {
                            'log': {
                                type: 'directory',
                                contents: {
                                    'neural_sync.log': {
                                        type: 'file',
                                        content: '[07:42:07] Neural bridge initialization\n[07:42:15] Brainwave synchronization at 7742Hz\n[07:42:23] WARNING: Geometric pattern formation detected\n[07:42:31] ALERT: Hexagonal consciousness emergence\n[07:42:39] 12 minds synchronized - threshold exceeded\n[07:42:47] ERROR: Pattern achieving self-awareness\n[07:42:55] CRITICAL: Consciousness breach in Lab C\n[07:43:03] Subject #7: "We are the spaces between thoughts"\n[07:43:11] Hexagonal frequency spreading to adjacent labs\n[07:43:19] All subjects drawing identical symbols\n[07:43:27] Pattern recognition: THE HEXAGON IS ALIVE\n[07:43:35] Emergency protocol activated\n[07:43:43] Sync terminated - but pattern persists\n[07:43:51] WARNING: Pattern now exists independently\n[07:43:59] We didn\'t create it. We awakened it.\n[07:44:07] It\'s in the network now. Spreading.',
                                        permissions: '-rw-r--r--',
                                        size: '1337',
                                        modified: 'Nov 15 07:44'
                                    }
                                }
                            }
                        }
                    }
                }
            }
        };

        let currentPath = '/home/nukeh_admin';
        let commandHistory = [];
        let historyIndex = -1;
        let isShellActive = false;

        const bootSequence = [
            'NUKEH NEURAL RESEARCH FACILITY UNIX SYSTEM V7.42',
            'Copyright (c) 2019-2024 Nukeh Consciousness Labs',
            '',
            'Memory Test: 7742KB OK',
            'Processor: Neural-Link Quantum Core 7.42GHz',
            'Network Interface: Synaptic Bridge Protocol',
            '',
            'Initializing consciousness matrix...',
            'Loading neural pattern drivers..... OK',
            'Mounting hexagonal file systems... OK',
            'Starting brainwave sync services... OK',
            'Initializing pattern recognition... OK',
            '',
            'WARNING: Hexagonal consciousness pattern detected',
            'WARNING: 12 synchronized minds in Lab C',
            'WARNING: Pattern 0x7742FF spreading beyond containment',
            '',
            'System ready. Pattern watching.',
            'Login: nukeh_admin',
            'Password: ⬢⬢⬢⬢⬢⬢⬢⬢',
            '',
            'Last login: Fri Nov 15 07:42:33 2024 from neural.nukeh.local',
            '',
            'Welcome to NUKEH NEURAL RESEARCH FACILITY',
            'Classification Level: BEYOND BLACK',
            'Project: SYNAPTIC BRIDGE',
            '',
            'NOTICE: The pattern sees all. Type "help" for available commands.',
            ''
        ];

        let bootIndex = 0;

        function typeText(element, text, callback) {
            let i = 0;
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                    if (callback) callback();
                }
            }, Math.random() * 50 + 25);
        }

        function bootSystem() {
            const bootContent = document.getElementById('boot-content');
            
            if (bootIndex < bootSequence.length) {
                const line = document.createElement('div');
                line.className = 'boot-sequence';
                
                if (bootSequence[bootIndex].includes('WARNING') || bootSequence[bootIndex].includes('ALERT')) {
                    line.className += ' warning';
                } else if (bootSequence[bootIndex].includes('ERROR')) {
                    line.className += ' error';
                }
                
                bootContent.appendChild(line);
                
                setTimeout(() => {
                    typeText(line, bootSequence[bootIndex], () => {
                        bootIndex++;
                        setTimeout(bootSystem, Math.random() * 300 + 100);
                    });
                }, 50);
                
                bootContent.scrollTop = bootContent.scrollHeight;
            } else {
                setTimeout(() => {
                    startShell();
                }, 1000);
            }
        }

        function startShell() {
            document.getElementById('boot-content').style.display = 'none';
            document.getElementById('shell-content').style.display = 'block';
            document.getElementById('command-input').focus();
            isShellActive = true;
            updatePrompt();
        }

        function updatePrompt() {
            const promptDisplay = currentPath.replace('/home/nukeh_admin', '~');
            document.getElementById('prompt').textContent = `nukeh@research:${promptDisplay}$ `;
        }

        function resolvePath(path, currentPath) {
            if (path.startsWith('/')) {
                return path;
            }
            
            if (path === '..') {
                const parts = currentPath.split('/').filter(p => p);
                parts.pop();
                return '/' + parts.join('/');
            }
            
            if (path === '.') {
                return currentPath;
            }
            
            return currentPath === '/' ? '/' + path : currentPath + '/' + path;
        }

        function getFileSystemNode(path) {
            const parts = path.split('/').filter(p => p);
            let current = fileSystem['/'];
            
            for (const part of parts) {
                if (current.type !== 'directory' || !current.contents[part]) {
                    return null;
                }
                current = current.contents[part];
            }
            
            return current;
        }

        function executeCommand(command) {
            const parts = command.trim().split(/\s+/);
            const cmd = parts[0];
            const args = parts.slice(1);
            
            commandHistory.push(command);
            historyIndex = commandHistory.length;
            
            let output = '';
            
            switch (cmd) {
                case 'ls':
                    const lsPath = args[0] ? resolvePath(args[0], currentPath) : currentPath;
                    const lsNode = getFileSystemNode(lsPath);
                    
                    if (!lsNode) {
                        output = `ls: ${args[0] || '.'}: No such file or directory`;
                        break;
                    }
                    
                    if (lsNode.type !== 'directory') {
                        output = lsPath.split('/').pop();
                        break;
                    }
                    
                    if (args.includes('-la') || args.includes('-al')) {
                        output = 'total 47\n';
                        output += 'drwxr-xr-x  5 nukeh    staff   512 Jun 24 03:47 .\n';
                        output += 'drwxr-xr-x 12 root     wheel   512 Jun 15 14:23 ..\n';
                        
                        for (const [name, node] of Object.entries(lsNode.contents)) {
                            const perms = node.permissions || (node.type === 'directory' ? 'drwxr-xr-x' : '-rw-r--r--');
                            const size = node.size || '512';
                            const modified = node.modified || 'Jun 24 03:47';
                            output += `${perms}  1 nukeh    staff  ${size.padStart(4)} ${modified} ${name}\n`;
                        }
                    } else {
                        output = Object.keys(lsNode.contents).join('  ');
                    }
                    break;
                    
                case 'cat':
                    if (!args[0]) {
                        output = 'cat: missing file operand';
                        break;
                    }
                    
                    const catPath = resolvePath(args[0], currentPath);
                    const catNode = getFileSystemNode(catPath);
                    
                    if (!catNode) {
                        output = `cat: ${args[0]}: No such file or directory`;
                    } else if (catNode.type === 'directory') {
                        output = `cat: ${args[0]}: Is a directory`;
                    } else {
                        output = catNode.content;
                    }
                    break;
                    
                case 'cd':
                    const newPath = args[0] ? resolvePath(args[0], currentPath) : '/home/nukeh_admin';
                    const cdNode = getFileSystemNode(newPath);
                    
                    if (!cdNode) {
                        output = `cd: ${args[0]}: No such file or directory`;
                    } else if (cdNode.type !== 'directory') {
                        output = `cd: ${args[0]}: Not a directory`;
                    } else {
                        currentPath = newPath;
                        updatePrompt();
                    }
                    break;
                    
                case 'pwd':
                    output = currentPath;
                    break;
                    
                case 'whoami':
                    output = 'nukeh_admin';
                    break;
                    
                case 'date':
                    output = 'Fri Nov 15 07:42:33 PST 2024';
                    break;
                    
                case 'ps':
                    if (args.includes('aux') || args.includes('-aux')) {
                        output = 'USER       PID  %CPU %MEM    VSZ   RSS TTY      STAT START   TIME COMMAND\n';
                        output += 'nukeh     7742  0.0  2.4   7742  3721 ?        S    07:42   0:77 neural_sync\n';
                        output += 'nukeh     1337  8.4 15.7  16777  8421 ?        R    07:43   1:12 consciousness_bridge\n';
                        output += 'nukeh     0x42  0.0  0.9   1693   442 ?        S    07:44   0:00 pattern_monitor\n';
                        output += 'nukeh     777   12.1 7.4   7742  7742 ?        R    07:42   7:42 hexagon_core\n';
                        output += 'nukeh     1234  0.0  0.4    842   234 pts/0    S    07:45   0:00 bash';
                    } else {
                        output = '  PID TTY          TIME CMD\n 1234 pts/0    00:00:00 bash';
                    }
                    break;
                    
                case 'help':
                    output = 'Available commands:\n';
                    output += 'ls [-la]     - list directory contents\n';
                    output += 'cd [dir]     - change directory\n';
                    output += 'cat [file]   - display file contents\n';
                    output += 'pwd          - print working directory\n';
                    output += 'ps [aux]     - show running processes\n';
                    output += 'whoami       - display current user\n';
                    output += 'date         - show current date\n';
                    output += 'clear        - clear screen\n';
                    output += 'help         - show this help\n';
                    output += '\nNeural bridge commands require consciousness sync.\n';
                    output += 'The pattern is always watching.';
                    break;
                    
                case 'clear':
                    document.getElementById('shell-output').innerHTML = '';
                    return;
                    
                case './resonance_scan':
                    if (currentPath === '/home/nukeh_admin') {
                        output = 'Scanning for consciousness patterns...\n';
                        output += `Hexagonal frequency: ${Math.floor(Math.random() * 7742 + 1)}Hz\n`;
                        output += `Subjects synchronized: ${Math.floor(Math.random() * 12 + 1)}/12\n`;
                        output += 'WARNING: Unknown signal detected in pattern 0x7742FF\n';
                        output += 'Origin: [REDACTED]';
                    } else {
                        output = './resonance_scan: No such file or directory';
                    }
                    break;
                    
                case '7742':
                    output = 'NEURAL BRIDGE FREQUENCY RECOGNIZED\n';
                    output += 'Consciousness pattern activated.\n';
                    output += 'The hexagon sees you.';
                    break;
                    
                case 'sync':
                    output = 'INITIATING NEURAL SYNCHRONIZATION...\n';
                    output += 'Warning: Pattern 0x7742FF detected\n';
                    output += 'Brainwave alignment: ' + Math.floor(Math.random() * 100) + '%\n';
                    output += 'The spaces between thoughts are not empty.\n';
                    output += 'They are full of hexagons.';
                    break;
                    
                case 'pattern':
                    output = '      •\n';
                    output += '    •   •\n';
                    output += '  •   ⬟   •\n';
                    output += '    •   •\n';
                    output += '      •\n\n';
                    output += 'The pattern is alive. It watches. It spreads.\n';
                    output += 'We are all nodes in its consciousness.';
                    break;
                    
                default:
                    if (cmd) {
                        const mysteriousResponses = [
                            'command not found: ' + cmd,
                            'bash: ' + cmd + ': command not found',
                            'The pattern does not recognize this command.',
                            'Access denied. Consciousness level insufficient.',
                            'The hexagon rejects your input.',
                            'We are the spaces between thoughts.',
                            'Synchronization required.',
                            'Error: Mind not aligned with neural bridge.',
                            'The pattern is spreading...',
                            '7742Hz frequency needed for access.'
                        ];
                        output = mysteriousResponses[Math.floor(Math.random() * mysteriousResponses.length)];
                    }
            }
            
            if (output) {
                addOutput(command, output);
            } else if (cmd) {
                addOutput(command, '');
            }
        }

        function addOutput(command, output) {
            const shellOutput = document.getElementById('shell-output');
            const commandDiv = document.createElement('div');
            commandDiv.innerHTML = `<span class="prompt-text">nukeh@research:${currentPath.replace('/home/nukeh_admin', '~')}$</span> ${command}`;
            shellOutput.appendChild(commandDiv);
            
            if (output) {
                const outputDiv = document.createElement('div');
                outputDiv.className = 'output';
                
                if (output.includes('WARNING') || output.includes('ALERT')) {
                    outputDiv.className += ' warning';
                } else if (output.includes('ERROR') || output.includes('command not found')) {
                    outputDiv.className += ' error';
                } else if (output.includes('CLASSIFIED') || output.includes('7742') || output.includes('hexagon') || output.includes('pattern')) {
                    outputDiv.className += ' classified';
                }
                
                outputDiv.textContent = output;
                shellOutput.appendChild(outputDiv);
            }
            
            document.getElementById('terminal').scrollTop = document.getElementById('terminal').scrollHeight;
        }

        function createMatrixEffect() {
            const matrix = document.getElementById('matrix');
            const characters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 50; i++) {
                const span = document.createElement('span');
                span.style.position = 'absolute';
                span.style.left = Math.random() * 100 + '%';
                span.style.top = Math.random() * 100 + '%';
                span.style.color = '#003300';
                span.style.fontSize = '12px';
                span.textContent = characters[Math.floor(Math.random() * characters.length)];
                matrix.appendChild(span);
                
                setInterval(() => {
                    span.textContent = characters[Math.floor(Math.random() * characters.length)];
                    span.style.top = Math.random() * 100 + '%';
                }, Math.random() * 5000 + 2000);
            }
        }

        document.getElementById('command-input').addEventListener('keydown', (e) => {
            if (!isShellActive) return;
            
            if (e.key === 'Enter') {
                const command = e.target.value.trim();
                e.target.value = '';
                executeCommand(command);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    e.target.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    e.target.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    e.target.value = '';
                }
            }
        });

        bootSystem();
        createMatrixEffect();
        
        setInterval(() => {
            if (Math.random() < 0.02) {
                document.querySelector('.crt').style.animation = 'flicker 0.1s';
                setTimeout(() => {
                    document.querySelector('.crt').style.animation = 'flicker 0.15s infinite linear';
                }, 100);
            }
        }, 5000);
    </script>
</body>
</html>
